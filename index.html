<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com slider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="/img/cidade.png" alt="Cidade">
                <img id="slide-2" src="/img/cyber.jpg" alt="Cyber">
                <img id="slide-3" src="/img/varanda.png" alt="varanda">
            </div>
            <div class="slider-nav">
                <a href="#slider-1"></a>
                <a href="#slider-2"></a>
                <a href="#slider-3"></a>
            </div>        
        </div>
    </section>
</body>
</html>
